<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5 p-5 border border-danger border-5 rounded text-center" style="height: 500px;">
        <h1 style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">BMI calculator</h1>
        <div class="d-flex flex-column align-item-center justify-content-center mt-5">
            <h4>height in cms and weight in kgs</h4>
            <textarea name="" id="height" placeholder="Height" rows="3"  ></textarea>
            <textarea name="" id="weight" placeholder="Weight" rows="3"  ></textarea>
            
            <button onclick="calcBmi()" class="btn btn-primary mt-3">Calculate BMI</button>

            <ul type="square" id="output" class="mt-5 fs-3 p-3">
             

            </ul>
            <div id="result" class="mt-5 fs-3 p-3"></div>
            
        </div>

    </div>
</body>
<script>
    const calcBmi=()=>
{
    height=height.value
    weight=weight.value
    height = height/100
    
    

    if (!isNaN(height) && !isNaN(weight))
{
    bmi = (weight) / (height * height) 
    console.log(bmi);
    const final = Math.round(bmi)
    console.log(final);
    
    output.innerHTML= `<li>${final}</li>`
    if (final < 18.6) result.innerHTML =
            `Under Weight : <span>${final}</span>`;

        else if (final >= 18.6 && final < 24.9)
            result.innerHTML =
                `Normal : <span>${final}</span>`;

        else result.innerHTML =
            `Over Weight : <span>${final}</span>`;
        
}
else
{
alert("Enter Any enter height and weight")
}
    

}

</script>
</html>
